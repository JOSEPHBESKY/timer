        .container{

    <div class="input">
        <select  id="btn1">
            <option class="btn" value="0">select</option>

            <option class="btn" value="30">30:00</option>

    </div> 
    <div class="container">
       <div class="p1"><h3>player1</h3> <p><span id="mini1">00</span>:<span id="t1">00</span></p></div>
    <div class="p2"><h3>player2</h3><p><span id="mini2">00</span>:<span id="t2">00</span></p> </div></div>
        <div class="btn">
            <button id="start" >start</button>
            <button id="swap">player2</button>
        <button id="swap1">player1</button>
        <button id="reset">reset</button></div>
        
   
   
    <script src="main.js"></script>
